<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSS Paint API - ICS MEDIA</title>
  <script>
    // workletを登録する
    CSS.paintWorklet.addModule('worklet.js');
  </script>
  <style>
    .graphics {
      width: 100%;
      height: 75vh;

      --rect-round: 40;
      --rect-color: #1976D2;
      background-image: paint(rect);

      display: flex;
      justify-content: center;
      align-items: center;
    }
    .info {
      text-align: center;
      color: white;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div class="graphics">
    <div class="info">
      <h1>CSS Paint API</h1>
      <p>このような角を持った矩形を描けるのが面白い</p>
    </div>
  </div>
</body>
</html>
