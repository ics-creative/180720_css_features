<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSS Paint API - ICS MEDIA</title>
  <style>
    body {
      /* 中央寄せ */
      display: flex;
      justify-content: center;
    }

    .graphics {
      /* 任意のサイズを指定する */
      width: 80vw;
      height: 80vh;

      /* paint(登録した命令)で背景画像として利用可能 */
      background-image: paint(triangle);
    }
  </style>
</head>
<body>
  <div class="graphics"></div>
  <!-- Polyfill for CSS Paint API -->
  <script src="https://unpkg.com/css-paint-polyfill/dist/css-paint-polyfill.js"></script>

  <script>
    // workletを登録する
    CSS.paintWorklet.addModule('worklet.js');
  </script>
</body>
</html>
